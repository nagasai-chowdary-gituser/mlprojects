<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Student Exam Performance Indicator</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #4b79a1, #283e51);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #fff;
    }

    .container {
        background: #ffffff15;
        backdrop-filter: blur(10px);
        padding: 40px 50px;
        border-radius: 16px;
        width: 450px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 10px;
        font-weight: 600;
    }

    h2 {
        text-align: center;
        margin-top: 20px;
        color: #ffeb3b;
    }

    label {
        font-size: 15px;
        margin-bottom: 5px;
        display: block;
        font-weight: 500;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        background: #fff;
        margin-bottom: 15px;
        font-size: 14px;
    }

    .btn-primary {
        width: 100%;
        background-color: #ff9800;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: 0.3s;
    }

    .btn-primary:hover {
        background-color: #e68900;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <label>Gender</label>
            <select class="form-control" name="gender" required>
                <option selected disabled value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Internal Division In Your Class</label>
            <select class="form-control" name="ethnicity" required>
                <option selected disabled value="">Select Group</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label>Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education" required>
                <option selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">associate's degree</option>
                <option value="bachelor's degree">bachelor's degree</option>
                <option value="high school">high school</option>
                <option value="master's degree">master's degree</option>
                <option value="some college">some college</option>
                <option value="some high school">some high school</option>
            </select>

            <label>Fee Structure</label>
            <select class="form-control" name="lunch" required>
                <option selected disabled value="">Select Fee Type</option>
                <option value="free/reduced">free/reduced</option>
                <option value="standard">standard</option>
            </select>

            <label>Rivision course</label>
            <select class="form-control" name="test_preparation_course" required>
                <option selected disabled value="">Select Rivision Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label>Writing Score out of 100</label>
            <input class="form-control" type="number" name="reading_score" placeholder="Enter your Writing Score" min="0" max="100" />

            <label>Reading Score out of 100</label>
            <input class="form-control" type="number" name="writing_score" placeholder="Enter your Reading Score" min="0" max="100" />

            <button class="btn-primary" type="submit">Predict your Maths Score</button>
        </form>

        <h2>Prediction: {{ results }}</h2>
    </div>
</body>
</html>
